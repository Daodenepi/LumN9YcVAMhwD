<p align="center"><font color="#FF0000">第七章　妖婦</font></p>

<p><font color="#008000">來到考古學者卡爾的房間，卡爾說：「這裡是充滿神秘的地方。郊外的環狀列石古遺跡，經測定是兩萬兩千年前的古跡．．．如果是真的，就是世界上最古老的建築物。」</p>

<p>草薙不解地問：「請問：古遺跡的作用是什麼？」</p>

<p>&nbsp;&nbsp;
