<p align="center"><font color="#FF0000">第三章 月</font></p>

<p><font color="#008000">啊！天空一片蔚藍.....</p>

<p>遠遠地可以聽見，操場上傳來棒球隊進行守備訓練、以及跑步的聲音。正樹不在乎弄髒制服，在水泥地上躺成大字形睡覺。由於不良少年很早就離開了，因此放學後的屋頂上，就像被正樹包下來一般。</p>

<p>－－正樹，今天如何？－－</p>

<p>儘管已經成功地讓令子成為奴隸，阿守還是每天這麼問。在那天之後，正樹每天都侵犯令子或亞子老師。對於她們兩人都是真正的被虐狂，都是表面正經、但樂於接受凌辱等事，正樹早已無任何懷疑。</p>

<p>－－可是，我絕對是正常人。－－</p>
