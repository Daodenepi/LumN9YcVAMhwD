　　第二十四回　　　　敬濟元夜戲嬌姿　　惠祥怒詈來旺婦


　　詩曰：

　　　　銀燭高燒酒乍醺，當筵且喜笑聲頻。
　　　　蠻腰細舞章台柳，素口輕歌上苑春。
　　　　香氣拂衣來有意，翠花落地拾無聲。
　　　　不因一點風流趣，安得韓生醉後醒。

　　話說一日，天上元宵，人間燈夕，西門慶在廳上張掛花燈，鋪陳綺席。正月十
六，閤家歡樂飲酒。西門慶與吳月娘居上，其餘李嬌兒、孟玉樓、潘金蓮、李瓶兒
、孫雪娥、西門大姐都在兩邊同坐，都穿著錦繡衣裳。春梅、玉簫、迎春、蘭香一
般兒四個家樂，在旁〔
