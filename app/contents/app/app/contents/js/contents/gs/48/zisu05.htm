<p align="center"><font color="#FF0000">自述(05)</font></p>
<font color="#008000">

<p>第二天清早，他又想來一次，我忙伸手遮住我的下面說：「不要了。」</p>

<p>他微笑著拉住我的手說：「祗弄兩分鐘，我不射精的，好不好﹖」</p>

<p>我說：「你真是一支饞描，見不得魚腥味。」</p>

<p>他傻笑著壓向我，他用手提著他那半軟不硬的肉棒頂在我的肉洞門口，他慢慢地往裡插進去。由於他的肉棒沒有完全勃起，所以不太容易插進去，我用手撥開下面那個洞口，讓他勉強地插了進去。我對他說：「是你說的，祗弄兩分鐘﹗」</p>
