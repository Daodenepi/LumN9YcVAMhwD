<p align="center"><font color="#FF0000">第四章 肉棒貫穿</font></p>

<p><font color="#008000">下弦月，杉木在矇矓月光中有一股奇異的美。阿秋與砂田並肩散著步，而胸口彷彿晨鐘般撞個不停。</font></p>

<p><font color="#008000">砂田靜靜地握著阿秋的手，阿秋彷彿在瞬間觸電一樣，男人的手比想像中的溫和柔軟，他的手掌傳來她所愛男人的體溫。</font></p>
