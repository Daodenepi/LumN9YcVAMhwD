<p align="center"><font color="#FF0000">第六章 出差遊戲的陷阱</font></p>

<p><font color="#008000">入夜後，一輛黑色轎車停在第二櫻庭大廈公寓前。從轎車走出穿黑色西裝的秀逗男人。他是在目比谷公園和大江見面的草原。</font></p>

<p><font color="#008000">&nbsp;&nbsp; 「在這裡等我一小時吧。」</font></p>

<p><font color="#008000">這樣告訴司機後，搭電梯上三樓。</font></p>

<p><font color="#008000">&nbsp;&nbsp; 「抱歉，來晚了。」</font></p>

<p><font color="#008000">聽到草原如是說，大江怪笑一聲，說： 
「我沒有期待你能準時來的。」</font></p>
