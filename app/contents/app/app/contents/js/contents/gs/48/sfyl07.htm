<p align="center"><font color="#FF0000">七、表兄妹旅社戲鴛鴦</font></p>

<p><font color="#008000">華本善只氣得臉上發青，暗罵一聲，說：</p>

<p>&nbsp;&nbsp; 
「我幹你的夫人，你卻干我的愛人，我不把你三個愛妾干個開花，我也不姓名華。」</p>

<p>但聽月嬌說：</p>

<p>&nbsp;&nbsp; 「老爺，你饒了我吧，我痛啊，我受不了啊！」</p>

<p>牛大成並不理會她，施展從素女經得來採陰補陽的方法，九淺一深的抽動，抽過九次之後，又狠狠地插下去不動。肛門一縮一吸氣，抽吸月嬌穴中淫精。然後再把氣徐徐由鼻孔呼出來，再伏下身子，去吻月嬌的舌尖，將她舌頭的津液，嚥下腹中。</p>
