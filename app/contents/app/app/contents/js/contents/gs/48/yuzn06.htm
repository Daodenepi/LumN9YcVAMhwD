<p align="center"><font color="#FF0000">第六章　淒絕的肉交</font></p>

<p><font color="#008000">　　她用手指拽破紙門，往裡面一看，在明月光下，看得一清二楚。佐伯正在脫下洋子粉紅色的內褲，那股間的龐然大物挺鋌而立，而姊姊洋子早已全裸了。</font></p>

<p><font color="#008000">　　「哈哈！正好，如果暗一點就看不到了。」</font></p>

<p><font color="#008000">　　「很好，把燈打開，可以看得清楚一點，又可以照在鏡子上。」</font></p>

<p><font color="#008000">　　說完，他們打開燈。全裸的二人，似乎就站在自己面前般的清楚。</font></p>
