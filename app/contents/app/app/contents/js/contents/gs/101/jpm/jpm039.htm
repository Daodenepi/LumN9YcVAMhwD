        第三十九回　　　　寄法名官哥穿道服　　散生日敬濟拜冤家


　　詩曰：

　　　　漢武清齋夜築壇，自斟明水醮仙官。
　　　　殿前玉女移香案，雲際金人捧露盤。
　　　　絳節幾時還入夢？碧桃何處更驂鸞？
　　　　茂陵煙雨埋弓劍，石馬無聲蔓草寒。
