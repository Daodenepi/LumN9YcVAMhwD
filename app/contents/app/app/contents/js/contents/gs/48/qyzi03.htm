<p align="center"><font color="#FF0000">我的女人--青陽子艷史【第三集】</font></p>
<font color="#008000">

<br> 送小芳回家好像變成我必要的工作了，因為只有我和小芳及小芳的一個同學住板橋，而小芳的同學是個好學生她不會和我們混在一起玩的，除了例假日外，送小芳到樓下後我正要走，小芳叫住了我。<br> 
<br> 
<br> 「安，可不可以再親我一下。」<br> 
<br> 
<br> 不是說過這種事到那天就停止了嗎，真是沒有定力，不過想想如果沒有小琪我不知會不會把持得祝
