                                                   漢   無名氏



    建和元年四月丁亥，保林吳〔女句〕以丙戌詔書下中常侍超曰：「朕聞河洲

窈窕，明辟思服，擇賢作儷，隆代所先。故大將軍乘氏忠侯商所遺少女，有貞靜

之德，流聞禁掖。其與〔女句〕並詣商第，周視動止，審悉幽隱，其毋諱匿，朕

將采焉。」
