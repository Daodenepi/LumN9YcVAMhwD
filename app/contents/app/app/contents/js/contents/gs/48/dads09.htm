<p align="center"><font color="#FF0000">第六章 黑暗的天使（上）</font></p>

<p><font color="#008000">&nbsp;&nbsp; 「可惡！你、可恨....」</p>

<p>&nbsp;&nbsp; 
「口中吐出最後的幾個字，淫魔化的男人在美那面前斷氣。」</p>

<p>嘴裡流出綠色的液體。</p>

<p>&nbsp;&nbsp; 「哎！煩死人了！」</p>

<p>美那不禁對她擊潰的敵人數量之多搖了搖頭。</p>

<p>&nbsp;&nbsp; 「不過，最近這種男人突然大量增加....」</p>

<p>跨過死屍堆疊成的小山，美那豎起大衣的衣領。</p>
