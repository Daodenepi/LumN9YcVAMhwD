<p>「逃掉了，逃掉了，哇，耶，哇……嗚。」我不禁欣喜若狂的叫出聲。</p>

<p>「太不可思議了，我們安全了，還弄了那麼多的錢。」由佳大叫著。</p>

<p>「多少錢？多少錢吶？」晶子駕駛著這部水上古普車，她大叫著。</p>

<p>「很難算，很難算，很多就是了，我們發財了。」我說。</p>
