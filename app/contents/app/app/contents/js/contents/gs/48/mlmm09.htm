<p align="center"><font color="#FF0000">第九章 縮緊成熟的屁股眼</font></p>

<p><font color="#008000">柑野美佐子瞞著兒子信也完成去國外的手續。雖然說是國外也不是很遠的地方，是到很近的香港過一夜而已。</p>

<p>在香港和丈夫柑野信司相會，在旅館住一夜後，第二天丈夫又去德國，美佐子單獨回日本，這就是預定的行程。</p>

<p>丈夫是從柏林飛來香港，和一家貿易公司的董事長談一筆重要的生意。因
