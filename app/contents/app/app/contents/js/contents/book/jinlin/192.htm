　　「叮呤，叮呤」，門鈴突然響了起來。<BR><BR>　　薛諾正好跑到門口，一把拉開了門，門外站著司徒清影、楊恭如和鍾楚紅，一瞬間，屋裡屋外的九個人都愣住了，只有戴晶還在晃著腦袋。<BR><BR>　　「姐！」薛諾一下撲進了司徒清影的懷裡。<BR><BR>　　司徒清影也看明白了屋裡是怎麼回事，
