<p><br>
<!--HTMLBUILERPART0-->
　　大鳥鷹因為強姦李若梅案經一審判決十年有期徒刑，上訴後經二審判定十三年有期徒刑現發監執行中。<BR><BR>　　石文靜因無法再享受大鳥鷹帶給她的高潮，另結交一黑人，現移民美國。<BR><BR>　　周曉琳被大鳥鷹破了處女之身後與姐姐一起搬到鄉下，周璐與大鳥鷹的一夜情緣竟懷了大鳥鷹的骨肉，現在酒店上班獨立撫養大鳥鷹的骨肉。<BR><BR>　　唐小姐接掌公司經營不善宣佈破產，現被某大企業老闆包養，大公司的聖姑到此告一段落。<BR><BR>　　作者：大鳥鷹<!--/HTMLBUILERPART0--><br>
